
<!-- extends the parent template file -->
{% extends "gclass/pages/base.html" %}
{% block content %}
<div class="vertical-center">
    <div class="container">
        <div class="row">
            <div class="col-sm-11">
                <h1>The Neural Network thinks your song is <span class="btn btn-info"> <h2> {{ value }}</h2> </span> genre.</h1>
            </div>
            <div class="col-sm-1">
                <a href="{% url 'gclass:upload' %}" class="btn btn-primary" role="button">Back to upload</a>
            </div>
        </div>
        <br/>
        <div class="row">
            <div class="col-sm-6">
                <img src="/media/{{mfcc_path}}" width="620"/>
            </div>
            <div class="col-sm-6">
                <img src="/media/{{bar}}" width="500"/>
            </div>
        </div>
    </div>
</div>
{% endblock content%}
